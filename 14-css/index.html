<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="stylesheet.css" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script defer src="index.js" charset="utf-8"></script>
  <title>Good Burger</title>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1 id="heading">Welcome to Good Burger</h1>
    </div>

    <div class="custom">
      <h2 class="custom-b">Custom Burger:</h2>
      <form id="custom-burger">
        <label for="burger-name">Name:</label>
        <input type="text" name="name" id="burger-name">

        <div class="form-group">
          <label for="burger-description">Description:</label>
          <input type="text" name="description"class="form-control" id="burger-description">
        </div>

        <label for="burger-image">Image URL:</label>
        <input type="text" name="url" id="burger-image">
        <input type="submit" value="Submit Order"></input>
      </form>
    </div>


    <div class="menu">
      <h2 id="menu-heading">Good Burger Menu</h2>
      <ul id="burger-menu">
      </ul>
    </div>

  </div>
</body>

</html>
